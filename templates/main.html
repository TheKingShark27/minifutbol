<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Guess</title>
</head>
<body>
<style>
    .left-thing{
        display: flex;
        justify-content: left;
        border: solid black 10px;
        padding: 40px;
        background-color: cadetblue;
    }
    .right-thing{
        display: flex;
        justify-content: right;
        border: solid black 10px;
        padding: 40px;
        background-color: cadetblue;
    }
    .left-button{
        padding: 20px;
    }
    .right-button{
        padding: 20px
    }
</style>    
 <h1>MAIN PAGE</h1>
 {%set t1=teams[list[0]]["name"]%}
 {%set t2=teams[list[1]]["name"]%}

<form action="{{url_for('main')}}" method="POST">
 <h1 class="left-thing">  {{t1}}</h1>
 <button class="left-button" type="submit" name="choice-buttons" value="left,{{list[0]}},{{list[1]}}">This is Higher</button>
 <h1 class="right-thing">{{t2}}</h1>
 <button class="right-button" type="submit" name="choice-buttons" value="right,{{list[0]}},{{list[1]}}">This is Higher</button>
</form>
